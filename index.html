<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="select-menu">
            <div id="selectField">
                <p id="select-Text">Select Social media</p>
                <img src="img/down-arrow.png" id="arrowicon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/fb.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="img/insta.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="img/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
